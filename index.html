<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://restcountries.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <script src="./src/vendor/js/bootstrap.bundle.min.js"></script>
    <script>
        if (localStorage.getItem("theme")) {
            document.documentElement.setAttribute("data-bs-theme", localStorage.getItem("theme"));
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute("data-bs-theme", "dark");
        }
    </script>
    <title>Where in the world?</title>
</head>

<body class="body">
    <header class="shadow-sm position-relative">
        <nav class="container navbar pt-4 pb-4">
            <div class="container-fluid d-flex flex-column flex-md-row gap-md-0 gap-2 align-items-center">
                <nav class="navbar-brand m-0 p-0">
                    <a class="navbar-brand m-0 p-0 fs-3 fw-bold nunito-bolder" href="./index.html">
                        Where in the world?
                    </a>
                </nav>
                <button class="d-flex justify-content-center bg-transparent border-0 p-0 fs-6 fw-bold"
                    style="width: 110px; height: 20px;" data-theme>
                </button>
            </div>
        </nav>
    </header>
    <main class="main w-100 min-vh-100" data-body-main>
        <div class="d-flex justify-content-between flex-column flex-md-row gap-3 gap-md-5 w-100 py-4 py-md-5 container">

            <section id="searchBar" class="d-flex flex-column gap-2 w-100" style="height: 80px;">
                <label for="search" class="d-flex align-items-center form-control shadow-sm border-0 gap-3 search-bar"
                    style="height: 50px;">

                    <input type="search" placeholder="Search for a country..." name="" id="search"
                        class="border-0 form-control w-100" list="countryOptions" autocomplete="off" data-search>
                    <datalist id="countryOptions" data-datalist>

                    </datalist>

                    <button class="btn-search rounded" title="Search" data-search-btn>
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26"
                            height="26" data-search-icon>
                            <path
                                d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z">
                            </path>
                        </svg>
                    </button>
                </label>
                <span class="container text-body-tertiary nunito-bolder" style="font-size: .85rem;"
                    data-search-info></span>
            </section>

            <section id="filter" class="dropdown shadow-sm rounded border-0 dropdown-container">
                <a href=""
                    class="dropdown-toggle d-flex align-items-center justify-content-between text-reset text-decoration-none p-3 rounded user-select-none"
                    role="button" data-bs-toggle="dropdown" aria-expanded="false" style="height: 50px;" data-dropdown>
                    Filter by Region
                </a>

                <ul class="dropdown-menu w-100 shadow-sm border-0" data-regions></ul>
            </section>
        </div>

        <section id="countryCards" class="d-flex flex-wrap gap-5 justify-content-center container" data-country-cards>
        </section>
    </main>
    <footer></footer>
    <script src="./src/app.js" type="module"></script>
</body>

</html>
