<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://restcountries.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.2/css/flag-icons.min.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <script src="./src/vendor/js/bootstrap.bundle.min.js"></script>
    <script>
        if (localStorage.getItem("theme")) {
            document.documentElement.setAttribute("data-bs-theme", localStorage.getItem("theme"));
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute("data-bs-theme", "dark");
        } else {
            document.documentElement.setAttribute("data-bs-theme", "light");
        }
    </script>
    <title>Where in the world?</title>
</head>

<body class="body">
    <header class="shadow-sm position-relative">
        <nav class="container navbar pt-4 pb-4">
            <div class="container-fluid d-flex flex-column flex-md-row gap-md-0 gap-2 align-items-center">
                <nav class="navbar-brand m-0 p-0">
                    <a class="navbar-brand m-0 p-0 fs-3 fw-bold nunito-bolder" href="./">
                        Where in the world?
                    </a>
                </nav>
                <button
                    class="d-flex align-items-center gap-1 justify-content-center opacity-75 bg-transparent border-0 p-0 fs-6 fw-bold theme-btn"
                    style="width: 110px; height: 20px;" data-theme>
                </button>
            </div>
        </nav>
    </header>
    <main class="main w-100 min-vh-100" data-body-main>
        <div data-main-child>
            <div class="d-flex flex-column flex-lg-row gap-2 gap-lg-5 w-100 py-4 py-md-5 container"
                data-filter-container>

                <section id="searchBar" class="d-flex flex-column gap-2 w-100 col" style="height: 80px;">
                    <label for="search"
                        class="d-flex align-items-center w-100 form-control shadow-sm border-0 gap-3 search-bar"
                        style="height: 50px;">

                        <input type="search" placeholder="Search for a country..." name="" id="search"
                            class="border-0 form-control w-100" list="countryOptions" autocomplete="off" data-search>
                        <datalist id="countryOptions" data-datalist>

                        </datalist>

                        <button class="btn-search rounded" title="Search" data-search-btn>
                            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26"
                                height="26" data-search-icon>
                                <path
                                    d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0 6.75 6.75 0 0 0-13.5 0Z">
                                </path>
                            </svg>
                        </button>
                    </label>
                    <span class="container text-body-tertiary nunito-bolder d-flex align-items-center gap-2"
                        style="font-size: .85rem;" data-search-info></span>
                </section>

                <div class="col-lg-1">

                </div>

                <section id="filters"
                    class="d-flex flex-row-reverse gap-4 justify-content-center justify-content-lg-start col">

                    <div id="sorter" class="dropdown shadow-sm rounded border-0 dropdown-container"
                        style="width: 12rem;" data-dropdown-container>

                        <a href=""

                            role="button" data-bs-toggle="dropdown" aria-expanded="false" style="height: 50px;"
                            data-dropdown id="sortLabel">

                            <div class="d-flex align-items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                    class="bi bi-filter-left opacity-50" viewBox="0 0 16 16">

                                        d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
                                </svg>

                            </button>
                            <button class="dropdown-item text-wrap" data-sort-option>
                                Name

                                    class="bi bi-sort-alpha-up" viewBox="0 0 16 16">

                                </svg>
                            </button>
                            <button class="dropdown-item text-wrap" data-sort-option>
                                Population

                                    class="bi bi-sort-numeric-down" viewBox="0 0 16 16">
                                    <path d="M12.438 1.668V7H11.39V2.684h-.051l-1.211.859v-.969l1.262-.906h1.046z" />

                                    <path
                                        d="M4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293z" />
                                </svg>
                            </button>
                        </ul>
                    </div>

                    <div id="filter" class="dropdown shadow-sm rounded border-0 dropdown-container"
                        style="width: 12rem;" data-dropdown-container>

                        <a href=""
                            class="dropdown-toggle d-flex align-items-center justify-content-between text-reset text-decoration-none p-3 rounded user-select-none"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false" style="height: 50px;"
                            data-dropdown id="filterLabel">

                            <div class="d-flex align-items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-funnel-fill opacity-50" viewBox="0 0 16 16">
                                    <path
                                        d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z" />
                                </svg>
                                <span data-filter-label>Filter by</span>
                            </div>
                        </a>

                        <ul class="dropdown-menu w-100 shadow-sm border-0" data-regions>
                            <button class="dropdown-item" data-region>Africa</button>
                            <button class="dropdown-item" data-region>Americas</button>
                            <button class="dropdown-item" data-region>Antarctic</button>
                            <button class="dropdown-item" data-region>Asia</button>
                            <button class="dropdown-item" data-region>Europe</button>
                            <button class="dropdown-item" data-region>Oceania</button>
                        </ul>
                    </div>
                </section>
            </div>

            <section id="countryCards" class="d-flex flex-wrap gap-5 justify-content-center container pb-5"
                data-country-cards>
            </section>
            <div class="position-fixed bottom-0 end-0 mb-5 me-4 z-3" data-scroll-up hidden>
                <button class="scroll-btn rounded-5 p-3 shadow">
                    <svg class="arrow-up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="25" height="25">
                        <path
                            d="M3.47 7.78a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0l4.25 4.25a.751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018L9 4.81v7.44a.75.75 0 0 1-1.5 0V4.81L4.53 7.78a.75.75 0 0 1-1.06 0Z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

            <div class="container-fluid d-flex flex-column flex-md-row gap-md-0 gap-3 align-items-center">

                <section id="contact" class="d-flex align-items-center gap-3">

                    <a href="https://www.linkedin.com/in/lcslago/" class="text-decoration-none text-reset footer-link"

                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-linkedin opacity-75" viewBox="0 0 16 16">
                            <path
                                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401m-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4" />

                            class="bi bi-database-fill opacity-50" viewBox="0 0 16 16">
